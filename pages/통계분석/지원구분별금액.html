function createGrid(){
	let dsConfig = {
		schema: {},
		groups: [
			{ field: 'field00', isOpen: true },
			// { field: 'field01', isOpen: true },
		],
		data : calcData,
	}

	let gridConfig = {
		dataSource: dsConfig,
		defaultColumn: {
			format: '#,###',
			align: 'right'
		},
		container: '#SBGridArea',
		width: '100%',
		height: '536px',
		fixedRows: true, //행높이 고정
		captionHeight: 32, //헤더 행높이
		rowHeight: 28, //행높이
		showRowNo: false,
		hover: 'row',
		resizable: {
			mode: "column",
			minWidth: 60, 
			autoFit: ["caption", "data"]
		},
		columns: [
			{ field: 'field00', type:'text', caption: '요일', width: 80, align: 'center', visible: false,

			},
			{ field: 'field01', type:'text', caption: '지자체', width: 255, align: 'center',
				groups: [
					{
						group: 'field00',
						footer: {template : '{{field00}} 소계'}

				total: {
					aggregates: [
						{ func: 'count', require: 'field01', field: 'field01_count' }

					],
					footer: [
						{ template: '{{sum}}', format: '#,###', align: 'right'},
					],
				}
			},
			{ field: 'field03', type:'number', caption:'인원', width: 130,
				groups: [
					{
						group: "field00",
						aggregates: [{ func: "sum" }],

	datagrid.refresh();
