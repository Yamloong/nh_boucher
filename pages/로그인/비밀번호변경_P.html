<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>비밀번호변경</title>

<!--v Packages -->
<script src="../../assets/js/jquery.min.js"></script>

<link href="../../assets/css/jquery-ui.min.css" rel="stylesheet" />
<script src="../../assets/js/jquery-ui.min.js"></script>

<link href="../../assets/css/select2.min.css" rel="stylesheet" />
<script src="../../assets/js/select2.min.js"></script>

<!-- rMateGridH5 CSS -->
<link rel="stylesheet" type="text/css" href="../../assets/js/rMateGrid/rMateGridH5/Assets/rMateH5.css"/>
<!-- rMateGridH5 라이센스 -->
<script type="text/javascript" src="../../assets/js/rMateGrid/LicenseKey/rMateGridH5License.js"></script>
<!-- rMateGridH5 라이브러리 -->
<script type="text/javascript" src="../../assets/js/rMateGrid/rMateGridH5/JS/rMateGridH5.js"></script>
<!--^ Packages -->

<link href="../../assets/css/all.css" rel="stylesheet" />
<script src="../../assets/js/util.js"></script>
</head>

<body>

	<div id="windowPopup" class="layerPopup">
		<div class="layer-wrap">
			<div class="layer-header">
				<h4 class="layer-title">비밀번호 변경</h4>
			</div><!-- .layer-header -->
	
			<div class="layer-body">

				<div class="popup-memo">
					<ul class="list">
						<li>비밀번호를 변경할 수 있습니다.</li>
					</ul>
				</div>

				<div class="input-area">
					<div class="form-control-wrap">
						<label for="기존 비밀번호" class="form-label required"><span>기존 비밀번호</span></label>
						<div class="form-container">
							<div class="input-wrap">
								<input type="password" id="기존 비밀번호" name="" value="" placeholder="" maxlength="" />
							</div>
						</div>
					</div>
					<div class="form-control-wrap">
						<label for="변경할 비밀번호" class="form-label required"><span>변경할 비밀번호</span></label>
						<div class="form-container">
							<div class="input-wrap">
								<input type="password" id="변경할 비밀번호" name="" value="" placeholder="" maxlength="" />
							</div>
						</div>
					</div>
					<div class="form-control-wrap">
						<label for="비밀번호 확인" class="form-label required"><span>비밀번호 확인</span></label>
						<div class="form-container">
							<div class="input-wrap">
								<input type="password" id="비밀번호 확인" name="" value="" placeholder="" maxlength="" />
							</div>
						</div>
					</div>
				</div><!-- .input-area -->
				<hr class="dashed">

			</div><!-- .layer-body -->
	
			<div class="layer-footer">
				<div class="button-wrap">
					<button type="button" class="btn btn-line btn_close"><span>취소</span></button>
					<button type="button" class="btn btn-primary"><span>변경</span></button>
				</div>
			</div><!-- .layer-footer -->
		</div><!-- .layer-contents -->
	</div><!-- #windowPopup.layerPopup -->
</body>

</html>
