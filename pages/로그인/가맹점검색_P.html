<script type="text/javascript">
// ----------------------- 그리드 설정 시작 -------------------------------------

// rMateGridH5에서 그리드 생성 준비가 완료될 경우 호출할 함수를 지정합니다.
var jsVars = "rMateOnLoadCallFunction=gridReadyHandler";

// 기본 이미지 경로 조정
rMateGridH5.setAssetsPath("../../assets/js/rMateGrid/rMateGridH5/Assets/")

// rMateDataGrid 를 생성합니다.
// 파라메터 (순서대로)
//  1. 그리드의 id ( 임의로 지정하십시오. )
//  2. 그리드가 위치할 div 의 id (즉, 그리드의 부모 div 의 id 입니다.)
//  3. 그리드 생성 시 필요한 환경 변수들의 묶음인 jsVars
//  4. 그리드의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 그리드의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateGridH5.create("grid1", "gridHolder", jsVars, "100%", "268px");

// 그리드의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 그리드의 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 그리드에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateGridH5.create() 사용 시 사용자가 지정한 id 입니다.
function gridReadyHandler(id) {
	// rMateGrid 관련 객체
	gridApp = document.getElementById(id);	// 그리드를 포함하는 div 객체
	gridRoot = gridApp.getRoot();	// 데이터와 그리드를 포함하는 객체

	gridApp.setLayout(layoutStr);
	gridApp.setData(gridData);

	var dataCompleteHandler = function(event) {
		dataGrid = gridRoot.getDataGrid();

		// 필수로 넣어야 할 선언
		dataGrid.setHeaderHeight(32); // header 높이
		dataGrid.setHeaderWordWrap(true); // header cell에 글자 넘칠 때 자동줄바꿈처리
		dataGrid.setRowHeight(28); // row 높이
	}

	gridRoot.addEventListener("dataComplete", dataCompleteHandler);
}

// rMateGrid 관련 객체
var gridApp, gridRoot;	// 데이터와 그리드를 포함하는 객체
var dataGrid;	// 그리드

//----------------------- 그리드 설정 끝 -----------------------

var layoutStr =
'<rMateGrid>\
    <DateFormatter id="datefmt" formatString="YYYY.MM.DD"/>\
	<NumberFormatter id="numfmt" useThousandsSeparator="true"/>\
	<DataGrid id="dg1" styleName="gridStyle" aria-label="atagrid" sortableColumns="true" editable="true" doubleClickEnabled="true" horizontalScrollPolicy="auto" verticalAlign="middle" textAlign="center" paddingTop="0" paddingBottom="0">\
		<columns>\
			<DataGridColumn id="dg1col1" headerText="가맹점명" dataField="가맹점명" width="220"/>\
			<DataGridColumn id="dg1col2" headerText="전화번호" dataField="전화번호" width="110"/>\
			<DataGridColumn id="dg1col3" headerText="주소" dataField="주소" width="250"/>\
			<DataGridColumn id="dg1col4" headerText="구분" dataField="구분" width="120"/>\
			<DataGridColumn id="dg1col6" headerText="가입일자" dataField="가입일자" width="80" formatter="{datefmt}"/>\
		</columns>\
	</DataGrid>\
	<Style>\n\
		.gridStyle {\n\
			color:#333;\n\
			borderWidth:0;\n\
			selectionColor:var(--table-thead-bg-color);\n\
			textSelectedColor:#333;\n\
			rollOverColor:#f4f4f4;\n\
			fontSize:12px;\n\
			verticalAlign:middle;\n\
			headerStyleName:gridHeaderStyle;\n\
			headerPaddingTop:0;\n\
			headerPaddingBottom:0;\n\
			headerColors:var(--table-thead-bg-color),var(--table-thead-bg-color);\n\
			headerSeparatorColor:var(--table-thead-border-color);\n\
			headerBorderTopWidth:0;\n\
			headerBorderBottomColor:var(--table-thead-border-color);\n\
		}\n\
		.gridHeaderStyle {\n\
			color:#666;\n\
			fontSize:12px;\n\
			fontWeight:500;\n\
			horizontalAlign:center;\n\
			verticalAlign:middle;\n\
		}\n\
		.gridFooterStyle {\n\
			color:#111;\n\
			backgroundColor:#f8f8f8;\n\
			borderColor:var(--primary);\n\
		}\n\
	</Style>\
</rMateGrid>\
';

var gridData = [
	{"가맹점명":"경북참사랑 가맹점식당","전화번호":"054-999-9999","주소":"경북 칠곡군 왜관읍 234로","구분":"BC주부식가맹점","가입일자":"20151206"},
	{"가맹점명":"경북참사랑 가맹점식당","전화번호":"054-999-9999","주소":"경북 칠곡군 왜관읍 234로","구분":"BC주부식가맹점","가입일자":"20151206"},
];
	
</script>

</head>

											</div><!-- .input-wrap -->
										</div><!-- .form-container -->
									</div><!-- .col -->
								</div><!-- .row -->
							</div><!-- .search-form -->

							<div class="button-wrap">
								<button type="button" class="btn btn-primary">
									<span>검색</span>
								</button>
							</div>
						</div><!-- .search-form-inner -->
					</form>
				</div><!-- .search_form_wrap -->

				<div class="section-body">
					<div id="gridHolder"></div>
				</div><!-- .section-body -->

				<div class="section-foot">
					<div class="pagination-wrap">
						<ul class="pagination">
							<li class="first">

	</div><!-- #layerPopup.layerPopup -->
