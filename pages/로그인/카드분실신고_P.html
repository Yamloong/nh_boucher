<!--v Packages -->

<link href="../../assets/css/jquery-ui.min.css" rel="stylesheet" />

<!-- rMateGridH5 CSS -->

<body>

	<div id="windowPopup" class="layerPopup">
		<div class="layer-wrap">
			<div class="layer-header">
				<h4 class="layer-title">카드분실신고</h4>
			</div><!-- .layer-header -->
	
			<div class="layer-body">

				<div class="popup-memo">
					<ul class="list">
						<li>접수 완료 시 카드 분실정지되어 사용 불가합니다.</li>
						<li>분실 신고 이후 재발급은 관할 행정복지센터로 별도 요청하시기 바랍니다.</li>
					</ul>
				</div>

				<div class="input-area2">
					<div class="row">
						<div class="form-control-wrap">
							<label for="카드발급처" class="form-label required"><span>카드발급처</span></label>
							<div class="form-container">
								<select class="form-select select2" id="카드발급처" name="시/도" data-placeholder="시/도 선택" disabled>
									<option value=""></option>
									<option value="경상북도" selected>경상북도</option>
								</select>
								<select class="form-select select2" id="시/군/구" name="시/군/구" data-placeholder="시/군/구 선택">
									<option value=""></option>
									<option value="옵션1">옵션1</option>
									<option value="옵션2">옵션2</option>
									<option value="옵션3">옵션3</option>
								</select>
								<select class="form-select select2" id="구" name="구" data-placeholder="구 선택">
									<option value=""></option>
									<option value="옵션1">옵션1</option>
									<option value="옵션2">옵션2</option>
									<option value="옵션3">옵션3</option>
								</select>
								<select class="form-select select2" id="읍/면/동" name="읍/면/동" data-placeholder="읍/면/동 선택">
									<option value=""></option>
									<option value="옵션1">옵션1</option>
									<option value="옵션2">옵션2</option>
									<option value="옵션3">옵션3</option>
								</select>
							</div><!-- .form-container -->
						</div>
					</div>
					<div class="row">
						<div class="form-control-wrap">
							<label for="성명" class="form-label required"><span>성명</span></label>
							<div class="form-container">
								<div class="input-wrap">
									<input type="text" id="성명" name="" value="" placeholder="" maxlength="" />
								</div>
							</div>
						</div>
						<div class="form-control-wrap">
							<label for="생년월일" class="form-label required"><span>생년월일</span></label>
							<div class="form-container">
								<div class="input-wrap">
									<input type="text" id="생년월일" name="" value="" placeholder="생년월일 8자리" maxlength="" />
								</div>
							</div>
						</div>
						<div class="form-control-wrap">
							<label for="성별" class="form-label required"><span>성별</span></label>
							<div class="form-container">
								<select class="form-select select2" id="성별" name="성별" data-placeholder="선택">
									<option value=""></option>
									<option value="옵션1">남자</option>
									<option value="옵션2">여자</option>
								</select>
							</div><!-- .form-container -->
						</div>
					</div>
				</div><!-- .input-area -->
				<hr class="dashed">

			</div><!-- .layer-body -->
	
			<div class="layer-footer">
				<div class="button-wrap">
					<button type="button" class="btn btn-line btn_close"><span>취소</span></button>
					<button type="button" class="btn btn-primary"><span>접수</span></button>
				</div>
			</div><!-- .layer-footer -->
		</div><!-- .layer-contents -->
	</div><!-- #windowPopup.layerPopup -->
</body>

</html>
