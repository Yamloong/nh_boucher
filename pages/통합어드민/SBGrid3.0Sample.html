    function createGrid() {
      let gridConfig = {

        container: "#grid",

          },

                group: "class",
                aggregates: [{ func: "sum" }],
                footer: {suffix:'점'}
              },
            ],
            total: {
              aggregates: [
                  { func: 'sum', require: 'korean', field: 'korean_name' }
              ],
              footer: [
                  { template: '{{korean_name}}점' },

            groups: [
              {
                group: "class",
                aggregates: [{ func: 'sum' }],

                aggregates: [{ func: "sum"}],
                footer: {suffix:'점'}
              },
            ],
            total: {

                  { func: 'sum', require: 'math', field: 'math_name' }
              ],
              footer: [
                  { template: '{{math_name}}점' },
              ],
            },
          },
          {
            field: "field2",
            caption: "field2",
            type: 'check',
            editable: true,
            viewMode: 'checkLabel',
            checkValue: "T",
            checkLabel: "참가",
            unCheckValue: "F",
            unCheckLabel: "불참",
				    directApplyEdit: true,
				    checkMode:'checkbox' ,

            // rightFlex { flexGrow } 우측 아이템 남은 영역을 얼마만큼 차지할지 지정합니다.
            captionLayout: { right: ['check'], center: 'caption', rightFlex: { flexGrow: 0 } } // 캡션명은 가운데, 체크박스는 우측에 표시

        ],
      };
      datagrid = SBGrid3.createGrid(gridConfig);
