<div class="loading-wrap">
	<div class="loading"></div>
</div>

							<div class="guide_js">
	<script>
	function	preloader(show, text, isTest) {
		if(show === "show") {
			$(".loading-wrap").fadeIn();
			$("body").addClass("scroll_lock");
	
			if(isTest) {
				setTimeout(function() {
					preloader("hide");
				}, 5000);
			}
		}
		else {
			$(".loading-wrap").fadeOut();
			$("body").removeClass("scroll_lock");
		}
	}
	</script>
